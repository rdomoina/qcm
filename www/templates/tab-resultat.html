<ion-view view-title="Résultat" xmlns="http://www.w3.org/1999/html">
    <ion-content class="padding">

        

        <!-- MetisMenu CSS -->
        <link href="me/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

        <!-- Timeline CSS -->
        <link href="me/dist/css/timeline.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="me/dist/css/sb-admin-2.css" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="me/bower_components/morrisjs/morris.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="me/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">




        <div class="col-md-offset-2 col-md-7" id="note">
            <div class="alert alert-danger alert-dismissable" ng-if="reponseVrai < tailleQuestion / 2">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> Attention {{firstName}}!
                Vous êtes au-dessous de la moyenne <a href="#" class="fa fa-thumbs-o-down"></a>.

            </div>
            <div ng-if="reponseVrai >= tailleQuestion / 2">
                <div class="alert alert-success alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> Félicitation
                    {{firstName}} <i class="fa fa-smile-o" aria-hidden="true"></i>, vous avez eu la moyenne &nbsp;
                    <a href="#" class="alert-link"><i class="fa fa-thumbs-o-up"></i></a>.
                </div>
            </div>
            <h3 class="title">Votre note est : {{reponseVrai}}/ {{tailleQuestion}} </h3>


            <div class="form-group" id="input2">

            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-check fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{reponseVrai}}</div>
                            <div>Bonnes réponses</div>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <div class="panel-footer">
                        <span class="pull-left"> Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-close fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{reponseFaux}}</div>
                            <div>Mauvaises réponses</div>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <div class="panel-footer">
                        <span class="pull-left"> Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
       

        <div class="row">
            <div class="btn btn-primary " id="doShare"><i class="fa fa-share-alt" aria-hidden="true"></i>&nbsp;Partager</div>
            <div id="fb-root"></div>
            

            <button id="doInvite" class="btn btn-success btn-xs" style="margin-left: 2%"><i class="glyphicon glyphicon-envelope"></i>&nbsp;Inviter des amis</button>
            
        </div>



        </div>
       
    </ion-content>
    <!-- jQuery -->
    <script src="me/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="me/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="me/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="me/bower_components/raphael/raphael-min.js"></script>
    <script src="me/bower_components/morrisjs/morris.min.js"></script>
</ion-view>
